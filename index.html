<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flor con Turtle.js</title>
</head>
<body>
<canvas id="canvas" width="800" height="600"></canvas>
<script src="https://cdn.jsdelivr.net/gh/kevinlin1/turtlejs/dist/turtle.min.js"></script>
<script>
const turtle = new Turtle();

function drawFlower() {
    // Agregar el texto en la cabecera
    turtle.penup();
    turtle.goto(-180, 250);
    turtle.pendown();
    turtle.fillcolor("white");
    turtle.write("´ya pero mi beso?", align="left", font=("Arial", 12, "normal"));

    turtle.speed(20);
    turtle.bgcolor("black");
    let h = 0;

    // Dibujar el tallo verde del girasol
    turtle.penup();
    turtle.goto(0, -100);
    turtle.pendown();
    turtle.fillcolor("green");
    turtle.begin_fill();
    turtle.right(90);
    turtle.forward(400);
    turtle.left(90);
    turtle.forward(20);
    turtle.left(90);
    turtle.forward(400);
    turtle.left(90);
    turtle.forward(20);
    turtle.end_fill();

    // Dibujar el girasol
    turtle.penup();
    turtle.goto(0, 0);
    turtle.pendown();
    for (let i = 0; i < 16; i++) {
        for (let j = 0; j < 18; j++) {
            turtle.fillcolor("pink");
            h += 0.005;
            turtle.right(90);
            turtle.circle(150 - j * 6, 90);
            turtle.left(90);
            turtle.circle(150 - j * 6, 90);
            turtle.right(180);
        }
        turtle.circle(40, 24);
    }

    // Colorear el centro de marrón
    turtle.penup();
    turtle.goto(-20, 0);
    turtle.pendown();
    turtle.fillcolor("purple");
    turtle.begin_fill();
    turtle.circle(44);
    turtle.end_fill();

    turtle.done();
}

// Iniciar el dibujo
drawFlower();
</script>
</body>
</html>
